<!DOCTYPE html>
<html ng-app>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
    </head>
    
    <body style="padding: 50px">
        <!-- A
        <div class="alert alert-info" ng-init="messageText='Hello World!'">
        -->
        
        <div class="alert alert-info" ng-init="greeting = { greeter: 'Dave', message: 'Hello World!'}">
         <p>
            <!-- A
            <input type="text" ng-model="messageText" size="20"/>
            -->
            
            <input type="text" ng-model="greeting.greeter" size="20"/>
            <input type="text" ng-model="greeting.message" size="20"/>
        </p>
            <!-- A
            Everybody wanna shout "{{messageText}}"
            -->
            
            {{greeting.greeter}} says "{{greeting.message}}"
            
        </div>
    </body>
</html>
